<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Burger</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Create Your Burger</h1>
			</header>
			<main>
				<div class="name-burger">
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Name Your Burger"
					/>
				</div>
				<h2 class="main-title">Ingredients</h2>
				<div class="ingredients">
					<div class="ingredient">
						<img
							class="ingredient-image"
							src="assets/img/cheese.svg"
							alt="Cheese"
						/>
						<label for="cheese">Cheese</label>
						<div class="checkbox">
							<input
								type="checkbox"
								class="ingredient-checkbox"
								id="cheese"
								value="5"
							/>
							<span class="ingredient-add"></span>
						</div>
					</div>
					<div class="ingredient">
						<img
							class="ingredient-image"
							src="assets/img/tomato.svg"
							alt="Tomato"
						/>
						<label for="tomato">Tomato</label>
						<div class="checkbox">
							<input
								type="checkbox"
								class="ingredient-checkbox"
								id="tomato"
								value="2"
							/>
							<span class="ingredient-add"></span>
						</div>
					</div>
					<div class="ingredient">
						<img
							class="ingredient-image"
							src="assets/img/fried-egg.svg"
							alt="Egg"
						/>
						<label for="egg">Egg</label>
						<div class="checkbox">
							<input
								type="checkbox"
								class="ingredient-checkbox"
								id="egg"
								value="3"
							/>
							<span class="ingredient-add"></span>
						</div>
					</div>
					<div class="ingredient">
						<img
							class="ingredient-image"
							src="assets/img/lettuce.svg"
							alt="Lettuce"
						/>
						<label for="lettuce">Lettuce</label>
						<div class="checkbox">
							<input
								type="checkbox"
								class="ingredient-checkbox"
								id="lettuce"
								value="4"
							/>
							<span class="ingredient-add"></span>
						</div>
					</div>
					<div class="ingredient">
						<img
							class="ingredient-image"
							src="assets/img/mustard.svg"
							alt="Mustard"
						/>
						<label for="mustard">Mustard</label>
						<div class="checkbox">
							<input
								type="checkbox"
								class="ingredient-checkbox"
								id="mustard"
								value="6"
							/>
							<span class="ingredient-add"></span>
						</div>
					</div>
					<div class="ingredient">
						<img
							class="ingredient-image"
							src="assets/img/ketchup.svg"
							alt="Ketchup"
						/>
						<label for="ketchup">Ketchup</label>
						<div class="checkbox">
							<input
								type="checkbox"
								class="ingredient-checkbox"
								id="ketchup"
								value="1"
							/>
							<span class="ingredient-add"></span>
						</div>
					</div>
				</div>
				<div class="discount">
					<label for="coupon">Discount Coupon</label>
					<input
						type="text"
						name="coupon"
						id="coupon"
						placeholder="discount-code"
					/> 
				</div>
				<div class="submit">
					<button id="button" class="btn">calculate</button>
				</div>
			</main>
			<footer>
				<h2>Your Price</h2>
				<div class="price-container">$ <span id="price">0</span></div>
			</footer>
		</div>
		<script src="assets/js/script.js"></script>
	</body>
</html>
